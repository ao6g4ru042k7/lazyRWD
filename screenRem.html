<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenRem</title>
    <script src="lazyRWD.min.js"></script>
    <style>
        .box{
            width: 50rem;
            height: 50rem;
            background-color: goldenrod;
            margin: 0 auto;
        }
        body{
            color: gray;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var screenRem = new screenRem()
        screenRem.init({
            width:750,
            rem:10,
            isBigger:false
        })
    </script>
</body>
</html>
